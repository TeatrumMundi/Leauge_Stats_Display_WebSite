<head>
    <title>League of Legends - Match History</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
<div class="container">
    <form id="search-form" action="fetch_summoner.php" method="POST">
        <img src="IMG/logo.png" alt="Logo" class="logo">
        <div class="search">
            <span class="search-icon material-symbols-outlined">search</span>
            <label>
                <input class="search-input" type="text" placeholder="Game name" id="name-input" name="summonerName" required>
            </label>
            <span class="divider">|</span>
            <label>
                <input class="search-input" type="text" placeholder="#TAG" id="tag-input" name="summonerTag" required>
            </label>
            <span class="divider">|</span>
            <label>
                <select class="search-select" name="region" id="region-select" required>
                    <option value="" disabled selected>Select Region</option>
                    <option value="NA">North America</option>
                    <option value="EUW">Europe West</option>
                    <option value="EUNE">Europe Nordic & East</option>
                    <option value="OCE">Oceania</option>
                    <option value="KR">Korea</option>
                    <option value="JP">Japan</option>
                    <option value="BR">Brazil</option>
                    <option value="LAS">LAS</option>
                    <option value="LAN">LAN</option>
                    <option value="RU">Russia</option>
                    <option value="TR">Turkey</option>
                    <option value="SG">Singapore</option>
                    <option value="PH">Philippines</option>
                    <option value="TW">Taiwan</option>
                    <option value="VN">Vietnam</option>
                    <option value="TH">Thailand</option>
                </select>
            </label>
            <span class="divider">|</span>
            <input class="search-button" type="submit" value="Search" />
        </div>
    </form>
</div>
